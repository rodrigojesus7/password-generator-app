<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>

    <main>
        <header>
            <h1 class="text-preset-2">Password Generator</h1>
        </header>

        <section>
            <p class="text-preset-1">P4$5W0rD!</p>
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                    fill="#A4FFAF" />
            </svg>
        </section>

        <section>
            <section>
                <div>
                    <p class="text-preset-3">Character Length</p>
                    <p class="text-preset-1">0</p>
                    <div>
                        <input type="range" name="" id="" min="4" max="20">
                    </div>
                </div>

                <div>
                    <input type="checkbox" name="" id="uppercase">
                    <label for="uppercase" class="text-preset-4">Include Uppercase Letters</label>

                    <input type="checkbox" name="" id="lowercase">
                    <label for="lowercase" class="text-preset-4">Include Lowercase Letters</label>

                    <input type="checkbox" name="" id="numbers">
                    <label for="numbers" class="text-preset-4">Include Numbers</label>

                    <input type="checkbox" name="" id="symbols">
                    <label for="symbols" class="text-preset-4">Include Symbols</label>

                </div>
                <div>
                    <div>
                        <p class="text-preset-4">STRENGTH</p>
                        <div>
                            <p class="text-preset-3">MEDIUM</p>
                            <div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>

                    <button class="text-preset-4">GENERATE <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#24232C"
                                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
                        </svg></button>
                </div>
            </section>


        </section>
    </main>



    <script src="./src/js/index.js"></script>
</body>

</html>
